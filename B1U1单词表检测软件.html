        let currentWord = '';

        function showRandomWord() {
            const words = Object.keys(translations);
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById('word').textContent = `Word: ${currentWord}`;
            document.getElementById('translation').textContent = '';
        }

        function showTranslation() {
            if (currentWord) {
                document.getElementById('translation').textContent = `Translation: ${translations[currentWord]}`;
            } else {
                document.getElementById('translation').textContent = 'Please show a word first.';
            }
        }
